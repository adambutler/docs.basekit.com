<head>
	<meta charset="utf-8" />
	<title>{{ page.title }} - {{ site.title }}</title>
	<link rel="stylesheet" href="/css/screen.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicons -->
	<link rel="shortcut icon" href="/assets/favicons/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="/assets/favicons/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/assets/favicons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/assets/favicons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/assets/favicons/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/assets/favicons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/assets/favicons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/assets/favicons/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/assets/favicons/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon-180x180.png">
	<meta name="apple-mobile-web-app-title" content="BaseKit Docs">
	<link rel="icon" type="image/png" href="/assets/favicons/favicon-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="/assets/favicons/favicon-160x160.png" sizes="160x160">
	<link rel="icon" type="image/png" href="/assets/favicons/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/assets/favicons/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="/assets/favicons/favicon-32x32.png" sizes="32x32">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/assets/favicons/mstile-144x144.png">
	<meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
	<meta name="application-name" content="BaseKit Docs">

	{% assign description = page.excerpt | strip_html | strip_newlines %}
	<!-- Twitter meta -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@{{ site.twitter }}" />
	<meta name="twitter:title" content="{{ page.title }}" />
	<meta name="twitter:description" content="{{ description }}" />
	<meta name="twitter:url" content="{{ page.url }}" />

	<!-- General meta -->
	<meta name="description" content="{{ description }}" />

	<!-- Open graph meta -->
	<meta property="og:url" content="{{ site.facebook.website }}" />
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:description" content="{{ description }}" />
	<meta property="article:author" content="https://www.facebook.com/{{ site.facebook.page }}" />

</head>
